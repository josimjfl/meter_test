<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show/Hide Form with Required Fields</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <form id="myForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="toggleFormSection">
        <label class="form-check-label" for="toggleFormSection">
        Add Three Phrase Extra Information
        </label>
      </div>

      <!-- Hidden Form Section -->
      <div id="extraFormSection" class="mt-3" style="display:none;">
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" required disabled>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" required disabled>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#toggleFormSection').on('change', function () {
        if ($(this).is(':checked')) {
          $('#extraFormSection').slideDown();
          $('#extraFormSection input').prop('disabled', false); // Enable required fields
        } else {
          $('#extraFormSection').slideUp();
          $('#extraFormSection input').prop('disabled', true); // Disable required fields
        }
      });
    });
  </script>
</body>
</html>
