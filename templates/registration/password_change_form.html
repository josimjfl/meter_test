{% extends 'registration/base.html' %}

{% block content %}

<style>
.error-message {
    color: red;
    font-weight: bold;
    margin-bottom: 15px;
    text-align: center;
    padding: 15px;
    border: 1px solid;
    border-radius: 3px;
    font-size: 15px;
}


input {
            width: 100%;
            padding: 12px 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            margin-top: 10px;
        }

input:focus, input.not-empty {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.6);
        }

 input:focus + label,
 input.not-empty + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #007bff;
        }
</style>

<div class="container">
    <div class="header">
        <h2>Change Password</h2>
    </div>
    <div class="container-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">Change Password</button>
        </form>
    </div>

    <script>
    function checkInput(input) {
        if (input.value.trim() !== "") {
            input.classList.add("not-empty");
        } else {
            input.classList.remove("not-empty");
        }
    }
</script>
{% endblock %}
