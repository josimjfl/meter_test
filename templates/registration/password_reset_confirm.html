{% extends 'registration/base.html' %}

{% block title %}Confirm Password Reset{% endblock %}

{% block header %}
    <h2>Confirm Your Password Reset</h2>
{% endblock %}

{% block content %}
    <h5>Enter a New Password</h5>
    <form action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="password" id="new-password" name="new_password1" required oninput="checkInput(this)">
            <label for="new-password">Enter new password</label>
        </div>
        <div class="form-group">
            <input type="password" id="confirm-password" name="new_password2" required oninput="checkInput(this)">
            <label for="confirm-password">Confirm new password</label>
        </div>
        <button type="submit" class="btn">Reset Password</button>
    </form>
{% endblock %}

{% block scripts %}
    <script>
        function checkInput(input) {
            if (input.value.trim() !== "") {
                input.classList.add("not-empty");
            } else {
                input.classList.remove("not-empty");
            }
        }
    </script>
{% endblock %}
