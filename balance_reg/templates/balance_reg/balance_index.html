{% extends 'base.html' %}
{% load static %}

{% load mathfilters %}

{% block content %}


 <div class="p-5 py-0 w-100 h-50">


<div class="p-4 m-4">
<div class="row">
<div class="col-md-5 card bg-info col-sm-12 mt-2 m-1">
<form method="get" action="{% url 'balance_summary' %}">
	<div class="p-2 m-3 text-center">
		<h3 class="p-4">View Total Sammary Today</h3>
		<input type="submit" class="btn btn-success" value="Click">
	</div>

</form>
</div>

<div class="col-md-5 card bg-info col-sm-12 mt-2 m-1">
<form method="post"  action="{% url 'balance' %}">
	<div class="p-2 m-3 text-center">
		<h3 class="p-4">View Item Wise Lazer</h3>
		INPU ID:
	      <select type="text" class="form-control-sm" id="item_no" name="item_no">
	        <option></option>
	        <option value="J-31">J-31</option>
	        {% for i in item %}
	        <option value="{{i.item_no}}">{{i.item_no}}</option>
	        {%endfor%}
	      </select>

		<input type="submit" class="form-control-sm bg-success" value="Search">
		{%csrf_token%}
	</div>
</form>
</div>
</div>


<div class="row">
<div class="card my-3 bg-info col-md-10 px-5 mx-2">
<form method="post" action="{% url 'balance' %}">
	<div class="p-2 m-3">
		<h3 class="p-4">View Date Balance</h3>
		From date:
		<input type="date" name="from_date" class="form-control-sm enter_btn" required>

		To date:
		<input type="date" name="to_date" class="form-control-sm enter_btn" required>

		Item:
	      <select type="text" class="form-control-sm" id="item_no" name="item_no" required>
	        <option></option>
	        <option value="J-31">J-31</option>
	        {% for i in item %}
	        <option value="{{i.item_no}}">{{i.item_no}}</option>
	        {%endfor%}
	      </select>
		<input type="submit" name="Search" value="Search" class="form-control-sm bg-success enter_btn">
		{%csrf_token%}
	</div>

</form>
</div>
</div>

</div>
</div>




<script type="text/javascript">
//For Move the cursor to the next field and not submitting the form on enter button
$(document).ready(function() {

$('.enter_btn').keypress(function (e) {
     if (e.which === 13) {
         e.preventDefault();
         var index = $('.enter_btn').index(this) + 1;
         $('.enter_btn').eq(index).focus();
     }
 });

});
</script>





{%endblock%}
