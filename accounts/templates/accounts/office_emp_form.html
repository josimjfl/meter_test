{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h4 class="mb-4">{{ action }} Office Setup</h4>
    
    <form method="post" class="shadow-sm p-4 bg-light rounded">
        {% csrf_token %}
        
        <!-- Loop through each field and apply Bootstrap form styling -->
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
                {% if field.errors %}
                    <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{% url 'office_emp_list' %}" class="btn btn-secondary ms-2">Back to List</a>
    </form>
</div>
{% endblock %}
